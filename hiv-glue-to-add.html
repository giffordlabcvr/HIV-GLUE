	   <p>
		 <b>fasta-curated</b>: A non-redundant set of 
		 <a href="https://github.com/giffordlabcvr/HIV-GLUE/blob/master/tabular/efv-side-data.tsv">lentivirus-derived ERV loci</a>.
		 These
		 <a href="https://github.com/giffordlabcvr/HIV-GLUE/tree/master/sources/fasta-curated">FASTA sequences</a>
		 have been curated via systematic screening of whole genome sequence (WGS) assemblies using the 
		 <a target="_blank" href="https://giffordlabcvr.github.io/DIGS-tool/">DIGS tool</a>.
		 Sequences in this source have unique IDs based on arbitrary numbering. 
	   </p>
